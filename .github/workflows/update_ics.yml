name: Update ics

on:
  schedule:
    - cron:  '49 23 * 10-12 *'

jobs:
  update-ics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Shanghai"

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Exec with Maven
        run: mvn compile exec:java

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v11.5

      - name: Commit if ics updated
        if: contains(steps.changed-files.outputs.modified_files, 'chinese_holidays.ics')
        uses: EndBug/add-and-commit@v7
        with:
          add: 'chinese_holidays.ics'
          default_author: github_actions
          message: '[CI] Update ics automatically'

      - name: Sync to gitee
        uses: wearerequired/git-mirror-action@v1
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:chaiyan0216/chinese-holiday.git"
          destination-repo: "git@gitee.com:chaiyan0216/chinese-holiday.git"